<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const createTable=()=>{
            document.getElementById("res").innerHTML="";
            var a=document.getElementById("num").value;
            if(a>0){
            for (let i = 1; i <= 10;i++) 
            {
                document.getElementById("res").innerHTML+=`${a} * ${i} = ${a*i} <br>`;
            }
           
        }
            const clearfieldset=()=>{
                
                document.getElementById("res").focus;
            }
        }

           </script>
</head>
<body  >
    <label>Enter the number :</label><input type="number" id="num" onkeyup="createTable()" onkeydown="clearfieldset() ">
    <fieldset>
        <legend>Table </legend>

        <div id="res"></div>
    </fieldset>
</body>
</html>
