<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(243, 199, 146);
            color:brown;
        }
        div{
            display:flex;
            justify-content: center;
        }
        #btn{
            background-color: rgb(24, 168, 62);
            color:white;
        }
    </style>
</head>
<body>
    <h1><u>Create a Even number list</u> </h1>
    <label> Number till you want even number:</label>
       <input type="number" id="last" name="last"><br><br>

   <div> <button id="btn" class="btn" value="btn" onclick="createEven()">Create List</button> </div>   
  
   <div id="response"> Your Result is here :</div>
   <script>
    
    const createEven=()=>{
       var a=parseInt(document.getElementById("last").value);

       for(let i=0;i<=a;i++)
       {
          if(parseInt(i&1)===0)
          {
            document.getElementById("response").innerHTML+="<br> " +i;
          }
       }
    }
   </script>


</body>
</html>
