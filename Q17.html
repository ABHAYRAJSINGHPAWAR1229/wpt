<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./j_query.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                var r=$('#rad').val();
                var area=Math.round(Math.PI*Math.pow(r,2));
                var para=Math.round(2*Math.PI*r);

                $('#area').append(area);
                $('#per').append(para);
            })
        })
    </script>
</head>
<body>
    <fieldset>
        <legend>Circle</legend>
        <form>
            <label for="rad">Enter radius</label><input id="rad"/><br><br>

            <button type="button" id="btn">Display</button><br><br>

            <div id="area">Area of circle :</div>
            <div id="per">Circumference of Circle :</div>
        </form>
    </fieldset>
</body>
</html>
