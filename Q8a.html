<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num">number :</label>   <input type="number" id="num" /><br>
    <label for="ind">indices</label>    <input type="number" id="ind" /><br>
    <button onclick="myFunction()">Click me</button>

    <fieldset>
        <legend>
           Result
        </legend>

        <input type="text" id="res" disabled/>
    </fieldset>
</body>

<script>
    function myFunction() {
        var num=document.getElementById("num").value;
        var ind=document.getElementById("ind").value;

        document.getElementById("res").value=Math.pow(num,ind);


    }
</script>
</html>
