<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum number</title>
    <script src="./j_query.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
            var num=parseInt($('#num').val());
            var res=Number.MAX_VALUE;
            var rem=0;
            alert(num);
            

            while(num!==0){
              rem=parseInt(num%10);
              num =parseInt(num/10);
             
              if(res>rem){
                res=rem;
              }
             
            }
        
             $('#res').val(res);
             
        })
        })
    </script>
</head>
<body>
    <label for="num">Number</label><input type="number" id="num"/><br><br>

    <button type="button" id="btn">Create Min Number</button><br><br>

    <label>Result</label><input type="text" id="res"/>

</body>
</html>
