<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num">Enter number : </label>
    <input type="number" id="num" />
    <button type="submit" id="btn" onclick="finding()" >Find</button>

    <fieldset>
        <legend>Result</legend>
        <h1 id="res" >Result here</h1>
    </fieldset>
</body>

<script>
    
    
    const finding=()=>{
        var a=document.getElementById("num").value
        var b=9;
        var temp=9;

        while(parseInt(a/10)!=0){
                  b=a%10;
                  a=Math.floor(a/10);

                  if(temp>b)
                     temp=b;
        }
        document.getElementById("res").innerHTML=temp
    }
</script>
</html>
